<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Urban Wellbeing Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Playfair Display', serif;
      color: #fff;
      background: url('https://images.pexels.com/photos/16148425/pexels-photo-16148425.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=1080') no-repeat center center/cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6); /* darken image slightly */
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1.5rem;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      font-family: 'Open Sans', sans-serif;
      opacity: 0.9;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Urban Wellbeing Club</h1>
    <p>Opening Autumn 2025</p>
  </div>
  <footer style="width: 100%; text-align: center;">&copy; 2025 Urban Wellbeing Club</footer>
</body>
</html>
